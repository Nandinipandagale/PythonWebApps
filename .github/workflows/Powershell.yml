name: PowerShell script

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  hello:
    runs-on: self-hosted

    steps:
    - name: Run Get-Service
      shell: pwsh
      run: |
        Write-Host "Below are the running Services on Runner"
        Get-Service | Where-Object {$_.Status -eq "Running"}

